<body>
    <header id="header">
        <nav>
            <ul>
                <li class="Headerknop"><a class="Headerknop" href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
		<section class="main-content">
			<section class="contact-w3">

				<form action="send_form_email.php" method="post">
					<label>Naam</label>
					<input type="text" name="name" placeholder="Your name" required>
					<section class="row">
						<section class="contact-left-w3">
							<label>Email</label>
								<input type="text" name="email" placeholder="Email address" required>
						</section>
						<section class="contact-right-w3l">
							<label>Telefoon Nummer</label>
							<input type="text" name="phone" placeholder="Phone number" required>
						</section>
						<section class="clear"></section>
					</section>
					<label>Onderwerp</label>
						<input type="text" name="subject" placeholder="Subject" required>
					<section class="row1">
						<label>Bericht</label>
						<textarea placeholder="Message" name="message"></textarea>
					</section>
					<input type="submit" value="Send message">
				</form>
			</section>
		</section>
    </main>
    <footer>
		<img class="Bannergif" src="https://media.discordapp.net/attachments/895299586091024404/974637131064549426/3.gif" alt="">
